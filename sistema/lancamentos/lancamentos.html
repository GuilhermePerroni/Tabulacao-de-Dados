<!DOCTYPE HTML>
<HTML lang="pt-br">
	<HEAD>
		<meta charset=utf-8>
		<title> ProDados - Tabulação de Dados Epidemiológicos  </title>
		
		
		<!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!---->
		<link rel="stylesheet" type="text/css" href="../../css/materialize.css">
		<link rel="stylesheet" type="text/css" href="../../css/custom.css">
		
		<!--<link rel="stylesheet" type="text/css" href="Style.css">-->
		<script type="text/javascript" src="../../js/codigo.js"></script>
		<script type="text/javascript" src="codigo.js"></script>
		
		<script type="text/javascript" src="jquery.js" ></script>
		<script type="text/javascript" src="jquery.maskMoney.js" ></script>
		<script type="text/javascript" src="jquery.maskedinput.js" ></script>
		
		

		
	</HEAD>
	<BODY onload="criarAbrirBanco()">
	
		<div class="row">
						
		
			
			
			<div class="col s12 boxformulario" id="esconde">
						
				<h5 class="center-align" > Lançamentos</h5>
		
				<row>
				
					
				
					<div class="input-field col s1">
						<input disabled type="text" id="idLancamento" placeholder="" ">	
						<label for="idLancamento"> Nº Lanc. </label>
					</div>
					
					<div id="listaEscolas"   name="listaEscolas"> </div>
					
					<div id="listaTurmas"   name="listaTurmas"> </div>
					
					
					<div id="listaAlunos"   name="listaAlunos"> </div>
					
					
					
					<div class="input-field col s2">
						
						<input class="uppercase" type="date" id="datalancamento" placeholder="">	
						<label for="datalancamento"> Data </label>
					</div>
					
					
					<div id="listaProcedimentos1"   name="listaProcedimentos1"> </div>
					
				
					
					<div class="input-field col s1">
						
						<input data-length="50" class="uppercase" type="text" id="dente" placeholder="">	
						<label for="dente"> Dente </label>
					</div>
					
					<div class="input-field col s3">
						
						<input data-length="50" class="uppercase" type="text" id="operador" placeholder="">	
						<label for="operador"> Operador </label>
					</div>
					
					<div class="input-field col s3">
						
						<input data-length="50" class="uppercase" type="text" id="obs" placeholder="">	
						<label for="obs"> Obs </label>
					</div>
					
					<div id="concluido"> </div>
			
				
				
				</row>
				
				<br>
				<br>
				
				
				
				
						
			
			</div>
			<br>
				<br>
			<div class="row ">
					<div class="col s2">
					</div >
					
					<div class="col s3">
						<button class="waves-effect waves-light btn" onclick="inserirLancamento()"> Novo </button>
					</div>
					<div class="col s3">
						<button class="waves-effect waves-light btn" onclick="atualizarLancamento()"> Editar </button>
					</div>
					<div class="col s3">
						<button class="waves-effect waves-light btn" onclick="excluirLancamento()"> Excluir </button>
					</div>
				</div>
			
			
			
			
			
		</div>
		
		<div class="col s12 boxformulario ">
				<h5 class="center-align"> Lista de Lancamentos </h5>
				<div class="col s12 ">
					
					<div id="listaLancamento"> </div>
				</div>
			</div>
		
		
		

	<!-- deixa isso queto -->
	<script src="../../js/jquery-3.2.1.js"></script>
	<script src="../../js/materialize.js"></script>


	</BODY>
</HTML>
