<!DOCTYPE HTML>
<HTML lang="pt-br">
	<HEAD>
		<meta charset=utf-8>
		<title> ProDados - Tabulação de Dados Epidemiológicos  </title>
		
		
		<!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!---->
		<link rel="stylesheet" type="text/css" href="../../css/materialize.css">
		<link rel="stylesheet" type="text/css" href="../../css/custom.css">
		
		<!--<link rel="stylesheet" type="text/css" href="Style.css">-->
		<script type="text/javascript" src="../../js/codigo.js"></script>
		<script type="text/javascript" src="codigo.js"></script>
		
	</HEAD>
	<BODY onload="criarAbrirBanco()">
		<div class="row">
		
		
			
			
			<div class="col s3 boxformulario">
				<h5 class="center-align" > Cadastro de Turmas </h5>
		
				<row>
				
					<div class="input-field col s12">
						<input disabled type="text" id="idTurma" placeholder="">	
						<label for="idTurma"> Turma </label>
					</div>
					
					<div id="listaEscolas"   name="listaEscolas"> </div>
					
					<div class="input-field col s12">
						<input class="uppercase" type="text" id="descricaoTurma" placeholder="">	
						<label for="descricaoTurma"> Descrição </label>
					</div>
				
					<div class="input-field col s12">
						<input type="text" id="Ano" placeholder="">	
						<label for="Ano"> Ano </label>
					</div>
				
				</row>
				
				<br>
				
				<div class="row ">
					<div class="col s2">
					</div >
					
					<div class="col s3">
						<button class="waves-effect waves-light btn" onclick="inserirTurma()"> Novo </button>
					</div>
					<div class="col s3">
						<button class="waves-effect waves-light btn" onclick="atualizarTurma()"> Editar </button>
					</div>
					<div class="col s3">
						<button class="waves-effect waves-light btn" onclick="excluirTurma()"> Excluir </button>
					</div>
				</div>
					


						
			
			</div>
			
			
			<div class="col s9 boxformulario ">
				<h5 class="center-align"> Lista de Turmas </h5>
				<div class="col s12 ">
					
					<div id="listaTurma"> </div>
				</div>
			</div>
			
		</div>
		
		
		

	<!-- deixa isso queto -->
	<script src="../../js/jquery-3.2.1.js"></script>
	<script src="../../js/materialize.js"></script>


	</BODY>
</HTML>
